<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>迎宾大酒店</title>
    <link rel="shortcut icon" href="../favicon.ico" />

</head>

<body>
    <div id="preloader">
        <span class="preloader-dot"></span>
    </div>
    <div id="page-wrap">
        <header class="header"></header>
        <header class="header_menu"></header>
        <section class="section-sub-banner bg-9">
            <div class="sub-banner">
                <div class="container">
                    <div class="text text-center">
                        <h2>联系我们</h2>
                    </div>
                </div>

            </div>
        </section>
        <section class="section-contact">
            <div class="container">
                <div class="contact">
                    <div class="row">
                        <div class="col-md-6 col-lg-5">
                            <div class="text">
                                <h2>联系</h2>
                                <p>从16世纪开始，这个行业的标准假文本就一直是未知的吗
                                    印表机取了一个打字的厨房，把它打乱，做成了一本打字样书。它有
                                    不仅存活了五个世纪</p>
                                <ul>
                                    <li><i class="icon lotus-icon-location"></i> 龙岗区，深圳</li>
                                    <li><i class="icon lotus-icon-phone"></i> 0793-6666666</li>
                                    <li><i class="icon fa fa-envelope-o"></i> hello@gmail.com</li>
                                </ul>
                            </div>

                            <div class="contact-location">
                                <a class="btn-collapse" data-toggle="collapse" href="#location">现场拍摄
                                    <span class="fa fa-angle-down"></span></a>
                                <div class="collapse" id="location">
                                    <div class="location-group">
                                        <h6>北美洲</h6>
                                        <span>加勒比海,法属西印度群岛</span>
                                        <!-- ITEM -->
                                        <div class="location-item" data-location="39.0926986,-94.5747324">
                                            <div class="img">
                                                <img src="../images/contact/img-1.jpg" alt="">
                                                <i class="fa  fa-map-marker"></i>
                                            </div>
                                            <div class="text">
                                                <address>法国西印度群岛的CEDEX圣马丁2584号邮政信箱4077号</address>
                                                <p>
                                                    电话：0793-666666 <br>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-lg-offset-1">
                            <div class="contact-form">
                                <form id="send-contact-form">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="text" class="field-text" name="name" placeholder="名字">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="field-text" name="email" placeholder="邮箱">
                                        </div>
                                        <div class="col-sm-12">
                                            <input type="text" class="field-text" name="subject" placeholder="项目">
                                        </div>
                                        <div class="col-sm-12">
                                            <textarea cols="30" rows="10" name="message" class="field-textarea"
                                                placeholder="不写些什么吗"></textarea>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="submit" class="awe-btn awe-btn-13">发送</button>
                                        </div>
                                    </div>
                                    <div id="contact-content"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-map">
            <h1 class="element-invisible">Map</h1>
            <div class="contact-map">
                <div id="map" data-locations="39.0926986,-94.5747324--39.0912284,-94.5743515"
                    data-center="39.0926986,-94.5747324"></div>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
    <script type="text/javascript" src="../js/lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-select.js"></script>
    <script type="text/javascript" src="../js/lib/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="../js/lib/owl.carousel.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.appear.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.countTo.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="../js/lib/SmoothScroll.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.form.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script>
        $(function () {
            $(".header").load("/app/header.html");
            $(".footer").load("/app/footer.html");
            $(".header_menu").load("/app/menu.html");
        });
    </script>
</body>

</html>
