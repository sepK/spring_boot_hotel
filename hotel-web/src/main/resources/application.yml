spring:
  thymeleaf:
      cache: false
      encoding: UTF-8
      mode: HTML
  profiles:
    active: dao,redis
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: 10MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
server:
  port: 8080